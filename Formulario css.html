<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!-- CSS -->
     <link rel="stylesheet" href="./style.css">
     
</head>
<body>

    <a class="buttonvolta" href="index.php">Voltar</a>


    <form action="newStudent.php" method="POST">

        <label class="name">
            <h3>Nome</h3>
            <input required name="name" type="text">
        </label>

        <label class="class">
            <h3>Turma</h3>
            <select required  name="class" id="classId">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
            </select>
        </label>

        <label class="year">
            <h3>Ano</h3>
            <select required name="year" id="yearId">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </label>

        <label class="phone">
            <h3>
                Telefone <span>(somente números)</span>:
            </h3>
            <input required name="phone" type="number">
        </label>

        <label class="participation">
            <h3>Participação:</h3>
            <input required name="participation" type="number">
        </label>

        <label class="age">
            <h3>Idade:</h3>
            <input required name="age" type="number">
        </label>

        <label class="sex">
            <h3>Sexo:</h3>
            <select required name="sex" id="sexId">
                <option value="M">M</option>
                <option value="F">F</option>
            </select>
        </label>
        
        <label class="area">
            <h3>Área:</h3>
            <select required name="area" id="areaId">
                <option value="progamação">Programação</option>
                <option value="empreendedorismo">Empreendedorismo</option>
                <option value="marketing">Marketing</option>
            </select>
        </label>

        <label class="electiveFreq">
            <h3 title="Frequência na eletiva">
                Freq. Eletiva <span>(somente números)</span>:
            </h3>
            <input required name="electiveFreq" type="number">
        </label>

        <label class="scoreAlura">
            <h3 title="Pontuação na Alura">
                Score Alura <span>(somente números)</span>:
            </h3>
            <input required name="scoreAlura" type="number">
        </label>

        <label class="objective">
            <h3 title="Objetivo do estudante">
                Objetivo:
            </h3>
            <textarea required name="objective" id="objectiveId" cols="30" rows="5"></textarea>
        </label>

        <button class="add-user" type="submit">
            Adicionar Usuário
        </button>
        
    </form>


</body>
</html>
